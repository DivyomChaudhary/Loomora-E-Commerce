<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template for Loomora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="d-flex w-100 vh-100 text-bg-dark position-relative shadow cover-it mb-5 pb-5 border-bottom"
    >
      <div
        class="cover-container position-absolute top-0 left-0 start-0 w-100 h-100"
        style="
          background-image: url('./Images/masonry/image-2.jpg');
          background-size: cover;
          background-position: center;
        "
      >
        <nav
          class="navbar bg-dark border-bottom border-body"
          data-bs-theme="dark"
        >
          <div class="container">
            <a class="navbar-brand fs-3 font-ds" href="#"> Loomora </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Instagram</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="true"
                  >
                    Categories
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Bedding</a></li>
                    <li><a class="dropdown-item" href="#">Comforters</a></li>
                    <li><a class="dropdown-item" href="#">Cushions</a></li>

                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Essentials</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true"></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="px-4 py-5 mt-5 mb-5" id="custom-cards">
      <h2 class="pb-2 border-bottom fst-italic font-ds">Textured Blankets</h2>
      <h6>Shop from our wide range of Textured Blankets</h6>

      <div
        class="masonry-container"
        style="margin: 140px 30px 50px 30px; column-width: 400px"
      >
        <div class="masonry-box">
          <img
            src="./Images/masonry/image-1.jpg"
            alt="Product 1"
            height="600px"
            width="700px"
            style="border-radius: 30px; margin-right: 10px; width: 100%"
            class="mb-2"
          />
          <div class="masonry-info">
            <div class="caption">
              <div class="btn btn-dark rounded-pill">Buy now</div>
            </div>
          </div>
        </div>
        <div class="masonry-box">
          <img
            src="./Images/masonry/image-2.jpg"
            alt="Product 2"
            height="500px"
            width="600px"
            style="border-radius: 30px; margin-right: 10px; width: 100%"
            class="mb-2"
          />
          <div class="masonry-info">
            <div class="caption">
              <div class="btn btn-dark rounded-pill">Buy now</div>
            </div>
          </div>
        </div>
        <div class="masonry-box">
          <img
            src="./Images/masonry/image-3.jpg"
            alt="Product 3"
            height="500px"
            width="700px"
            style="border-radius: 30px; margin-right: 10px; width: 100%"
            class="mb-2"
          />
          <div class="masonry-info">
            <div class="caption">
              <div class="btn btn-dark rounded-pill">Buy now</div>
            </div>
          </div>
        </div>
        <div class="masonry-box">
          <img
            src="./Images/masonry/image-4.jpg"
            alt="Product 4"
            height="500px"
            width="700px"
            style="border-radius: 30px; margin-right: 10px; width: 100%"
            class="mb-2"
          />
          <div class="masonry-info">
            <div class="caption">
              <div class="btn btn-dark rounded-pill">Buy now</div>
            </div>
          </div>
        </div>
        <div class="masonry-box">
          <img
            src="./Images/masonry/image-5.jpg"
            alt="Product 5"
            height="500px"
            width="600px"
            style="border-radius: 30px; margin-right: 10px; width: 100%"
            class="mb-2 img-fluid"
          />
          <div class="masonry-info">
            <div class="caption">
              <div class="btn btn-dark rounded-pill">Buy now</div>
            </div>
          </div>
        </div>
        <div class="masonry-box">
          <img
            src="./Images/masonry/image-6.jpg"
            alt="Product 6"
            height="600px"
            width="700px"
            style="border-radius: 30px; margin-right: 10px; width: 100%"
            class="mb-2"
          />
          <div class="masonry-info">
            <div class="caption">
              <div class="btn btn-dark rounded-pill">Buy now</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: Add the hover animation on products for buy now like in portfolio -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
